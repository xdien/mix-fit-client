name: mix_fit
description: A flutter boilerplate project created using MobX and Provider.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1
publish_to: 'none'

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  core:
    path: shared/core
  data:
    path: shared/data
  constants:
    path: shared/constants
  setting:
    path: shared/setting
  app_drawer:
    path: shared/app_drawer
  auth:
    path: shared/auth
  app_router:
    path: shared/app_router
  home_screen:
    path: shared/home_screen
  iot:
    path: modules/iot

  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # A
  another_flushbar: ^1.12.29
  # B
  # C
  cupertino_icons: ^1.0.5
  # D
  dio: ^5.1.1
  drift: ^2.23.0
  drift_flutter: ^0.2.4
  # E

  # F
  flutter_mobx: ^2.0.6+5
  freezed: ^2.5.7
  fl_chart: ^0.70.2
  # G
  get_it: ^8.0.3
  go_router: ^14.7.2
  # H
  # I
  intl: ^0.19.0
  injectable: ^2.5.0
  image_picker: ^1.1.2
  # J
  json_serializable: ^6.6.1
  # K
  # L
  # M
  mobx: ^2.1.4
  flutter_modular: ^6.3.4
  # N
  # O
  api_client:
    path: ./shared/api_client
  # P
  path_provider: ^2.0.14
  # Q
  # R
  # S

  # T
  # U
  # V
  validators: ^3.0.0
  # X
  xxtea: ^2.1.0
  # Y
  yaml: ^3.1.3
  # Z

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The following adds the launcher icon support to your application.
  # run below mentioned commands to generate launcher icons
  # flutter packages get
  # flutter packages pub run flutter_launcher_icons:main
  flutter_launcher_icons: ^0.14.2
  mobx_codegen: ^2.2.0
  build_runner: ^2.3.3
  analyzer: ^6.11.0
  drift_dev: ^2.23.0

flutter_icons:
  image_path: "assets/icons/ic_launcher.png"
  android: true
  ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/lang/

  fonts:
    - family: ProductSans
      fonts:
        - asset: assets/fonts/Product-Sans-Regular.ttf
        - asset: assets/fonts/Product-Sans-Italic.ttf
          style: italic
        - asset: assets/fonts/Product-Sans-Bold.ttf
          weight: 700
